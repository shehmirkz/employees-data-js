<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empployees Data</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    
    <div class="container">
        <div class="row">
            
            <h1 class="mt-2 mb-5">Employees Form Submission</h1>
           
            <form id="employeesForm">
                <div>
                    <input type="text" class="form-control mb-3" placeholder="Full Name" id="fullName" required>
                  </div>
                  <div>
                    <input type="text" class="form-control mb-3" placeholder="Surname" id="surname" required>
                  </div>
                  <div>
                      <input type="text" class="form-control mb-3" placeholder="Designation" id="designation" required>
                    </div>
                    <div>
                      <input type="text" class="form-control mb-3" placeholder="Address" id="address" required>
                    </div>
                    <div>
                      <button type="submit" class="btn btn-primary mt-3 mb-5" id="submit">Submit</button>
                    </div>
                    <input type="hidden" name="" id="hiddenIndex" value="">
            </form>
          </div>

        <div class="row">
            <div id="employeesTable"></div>
        </div>
    </div>




    <script src="./table.js"></script>
</body>
</html>
